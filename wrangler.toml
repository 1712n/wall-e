#:schema node_modules/wrangler/config-schema.json
name = "wall-e"
main = "src/index.ts"
compatibility_date = "2024-04-05"
compatibility_flags = ["nodejs_compat"]
workers_dev = true

rules = [
  { type = "Text", globs = ["**/*.md"], fallthrough = true }
]

[vars]
GH_APP_ID = "902658"
CF_ACCOUNT_ID = "807ab22ba7bc815b06252b90956e5d57"
CF_GATEWAY_AI_ID = "wall-e"

[[queues.producers]]
  queue = "job-queue"
  binding = "JOB_QUEUE"

[[queues.consumers]]
  queue = "job-queue"
